<script type="module">
  import { CustomElement } from '../src/index.js'

  class Counter extends CustomElement {
    count = 0
    render({ html }) {
      return html`
        <button
          onclick=${() => {
            console.log('click')
            this.count++
          }}
        >
          ${this.count}
        </button>
      `
    }
    static {
      this.define()
    }
  }
</script>

<counter-el></counter-el>
