<script type="module">
  import { CustomElement } from 'defel'
  import { button } from 'defel/elements'

  class HelloWorld extends CustomElement {
    name = 'World'
    onclick = () => {
      this.name = 'Defel'
    }
    render({ html }) {
      return html`<h1 onclick=${this.onclick}>Hello ${this.name}</h1>`
    }
  }

  const helloWorld = new HelloWorld()
  document.body.append(helloWorld)
</script>
