<script type="module">
  import { CustomElement } from '../src/index.js'

  class HelloWorld extends CustomElement {
    name = 'World'
    render({ html }) {
      return html`<h1 class=${{ xxx: this.name }}>Hello ${this.name}</h1>`
    }
  }

  window.HelloWorld = HelloWorld

  document.body.append(
    new HelloWorld({
      name: 'my world2',
      id: 'app',
      style: {
        display: 'block',
        padding: '8px',
        border: '1px solid #000',
      },
    })
  )
</script>
